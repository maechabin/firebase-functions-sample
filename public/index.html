<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Cloud Functions Sample</title>

  <body>
    <div class="content"></div>
    <script>
      fetch(
        'http://localhost:5000/fir-functions-sample-48d33/us-central1/helloWorld?name=world',
